name: Kernel Build (A10 NDK)

on:
  workflow_dispatch:
    inputs:
      kernel_name:
        description: "Kernel Name"
        required: true
        default: "MIUI-A10"
      defconfig:
        description: "Defconfig"
        required: true
        default: "surya_defconfig"

env:
  BUILD_USER: fannndi
  BUILD_HOST: github
  ARCH: arm64
  SUBARCH: arm64
  NDK_URL: https://dl.google.com/android/repository/android-ndk-r23c-linux.zip
  GCC32_REPO: https://github.com/LineageOS/android_prebuilts_gcc_linux-x86_arm_arm-linux-androideabi-4.9.git

jobs:
  build:
    name: Compile Kernel (A10 NDK)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Kernel Source
        uses: actions/checkout@v3

      - name: Set Timezone & Vars
        run: |
          sudo ln -sf /usr/share/zoneinfo/Asia/Jakarta /etc/localtime
          BUILD_TIME=$(date '+%d%m%Y-%H%M')
          ZIPNAME="${{ github.event.inputs.kernel_name }}-Surya-${BUILD_TIME}.zip"
          echo "ZIPNAME=$ZIPNAME" >> $GITHUB_ENV
          echo "BUILD_START=$(date +%s)" >> $GITHUB_ENV

      - name: Create Swap
        run: |
          sudo fallocate -l 4G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y --no-install-recommends \
            bc binutils bison build-essential \
            ccache curl device-tree-compiler flex git kmod \
            libelf-dev libfdt-dev liblz4-tool libncurses5-dev libssl-dev \
            lz4 lzop make pigz python-is-python3 python3 python3-pip \
            rsync unzip wget xz-utils zip zstd

      - name: Download NDK r23c (Clang)
        run: |
          wget -q $NDK_URL -O ndk.zip
          unzip -qq ndk.zip
          mv android-ndk-r23c ndk
          echo "$GITHUB_WORKSPACE/ndk/toolchains/llvm/prebuilt/linux-x86_64/bin" >> $GITHUB_PATH
          $GITHUB_WORKSPACE/ndk/toolchains/llvm/prebuilt/linux-x86_64/bin/clang --version

      - name: Download GCC Toolchain (32-bit)
        run: |
          git clone --depth=1 -b lineage-17.1 $GCC32_REPO gcc32
          echo "$GITHUB_WORKSPACE/gcc32/bin" >> $GITHUB_PATH
          arm-linux-androideabi-gcc --version

      - name: Clean Output Directory
        run: rm -rf out dtb.img Image.gz-dtb AnyKernel3 *.zip log.txt || true

      - name: Make Defconfig
        run: |
          make O=out ARCH=arm64 SUBARCH=arm64 \
            CROSS_COMPILE=aarch64-linux-android- \
            CROSS_COMPILE_ARM32=arm-linux-androideabi- \
            CC=clang \
            HOSTCC=clang HOSTCXX=clang++ \
            LD=aarch64-linux-android-ld.bfd \
            AR=llvm-ar NM=llvm-nm OBJCOPY=llvm-objcopy OBJDUMP=llvm-objdump STRIP=llvm-strip \
            LLVM=1 LLVM_IAS=1 \
            ${{ github.event.inputs.defconfig }}

      - name: Compile Kernel (NDK + GCC32)
        run: |
          export PATH="$GITHUB_WORKSPACE/ndk/toolchains/llvm/prebuilt/linux-x86_64/bin:$GITHUB_WORKSPACE/gcc32/bin:$PATH"
          export CROSS_COMPILE=aarch64-linux-android-
          export CROSS_COMPILE_ARM32=arm-linux-androideabi-
          export CLANG_TRIPLE=aarch64-linux-gnu-
          export KBUILD_COMPILER_STRING="$(clang --version | head -n1)"
          export KBUILD_BUILD_USER="${BUILD_USER}"
          export KBUILD_BUILD_HOST="${BUILD_HOST}"
          export LD=aarch64-linux-android-ld.bfd
          JOBS=$(nproc --all)
          export MAKEFLAGS="-j$(( JOBS > 2 ? JOBS-1 : 2 )) -Oline"

          nice -n10 make O=out \
            ARCH=arm64 SUBARCH=arm64 \
            CC=clang \
            CLANG_TRIPLE=aarch64-linux-gnu- \
            HOSTCC=clang HOSTCXX=clang++ \
            AR=llvm-ar NM=llvm-nm OBJCOPY=llvm-objcopy OBJDUMP=llvm-objdump STRIP=llvm-strip \
            LLVM=1 LLVM_IAS=1 \
            KCFLAGS="-Wno-error" \
            KBUILD_VERBOSE=2 \
            Image.gz-dtb 2>&1 | tee log.txt

          if [ ${PIPESTATUS[0]} -ne 0 ]; then
            echo "❌ Kernel build failed. Last 50 lines:"
            tail -n 50 log.txt
            exit 1
          fi

      - name: Check Kernel Outputs
        run: |
          ls -lh out/arch/arm64/boot/ || true
          test -f out/arch/arm64/boot/Image.gz-dtb || (echo "Image.gz-dtb missing!" && exit 1)

      - name: Create Kernel Images
        run: |
          cat out/arch/arm64/boot/Image.gz out/arch/arm64/boot/dts/**/*.dtb > Image.gz-dtb
          find out/arch/arm64/boot/dts -name '*.dtb' | sort | xargs cat > dtb.img || true

      - name: Package with AnyKernel3
        run: |
          git clone --depth=1 https://github.com/rinnsakaguchi/AnyKernel3 -b FSociety
          cp Image.gz-dtb dtb.img AnyKernel3/ 2>/dev/null || true
          cd AnyKernel3 && zip -r9 ../${{ env.ZIPNAME }} . -x '*.git*' README.md *placeholder

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ github.run_id }}
          path: |
            log.txt
            out/.config
            ${{ env.ZIPNAME }}
          if-no-files-found: warn

      - name: Disable Swap
        if: always()
        run: sudo swapoff /swapfile